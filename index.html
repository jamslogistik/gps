<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengirim GPS</title>
</head>
<body>
    <h2>Kirim Lokasi HP ke Web Tracking</h2>
    <p>Latitude: <span id="lat">-</span></p>
    <p>Longitude: <span id="lon">-</span></p>
    <p>Status: <span id="status">Menunggu...</span></p>

    <script>
        function sendLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(position => {
                    let lat = position.coords.latitude;
                    let lon = position.coords.longitude;
                    document.getElementById("lat").textContent = lat;
                    document.getElementById("lon").textContent = lon;
                    document.getElementById("status").textContent = "Mengirim lokasi...";
                    
                    // Kirim data ke Web Tracking (gantilah URL dengan Web Tracking kamu)
                    let trackingURL = "https://yourusername.github.io/web-tracking/index.html";
                    window.location.href = `${trackingURL}?lat=${lat}&lon=${lon}`;
                }, error => {
                    document.getElementById("status").textContent = "Gagal mendapatkan lokasi!";
                    console.error("Gagal mendapatkan lokasi:", error.message);
                }, { enableHighAccuracy: true });
            } else {
                alert("Geolocation tidak didukung di perangkat ini.");
            }
        }

        sendLocation();
    </script>
</body>
</html>
